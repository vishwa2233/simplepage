<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>website design using html and css</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <nav>
        <div class="logo">
          <img src="image/logoo.png" />
        </div>
        <div class="nav-link">
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Phone</a></li>
            <li><a href="#">Accessories</a></li>
            <li><a href="#">Cart</a></li>
          </ul>
        </div>
      </nav>

      <div class="information">
        <div class="overlay"></div>
        <img src="image/mobile.png" class="mobile" />
        <div id="circle">
          <div class="feature one">
            <img src="image/camera.png" />
            <div>
              <h1>Camera</h1>
              <p>12MP,wide Angel Lens</p>
            </div>
          </div>

          <div class="feature two">
            <img src="image/processor.png" />
            <div>
              <h1>Processor</h1>
              <p>Snapdeagon octa-core 11nm</p>
            </div>
          </div>

          <div class="feature three">
            <img src="image/display.png" />
            <div>
              <h1>Display</h1>
              <p>6.5" Mini-Drop Fullscreen</p>
            </div>
          </div>

          <div class="feature four">
            <img src="image/battery.png" />
            <div>
              <h1>Battery</h1>
              <p>5000mah,720Hrs Standby</p>
            </div>
          </div>
        </div>
      </div>
      <div class="controls">
        <img src="image/arrow.png" id="upBtn" />
        <h3>Features</h3>
        <img src="image/arrow.png" id="downBtn" />
      </div>
    </div>
    <script>
      var circle = document.getElementById("circle");
      var upBtn = document.getElementById("upBtn");
      var downBtn = document.getElementById("downBtn");

      var rotateValue = circle.style.transform;
      var rotateSum;

      upBtn.onclick = function () {
        rotateSum = rotateValue + "rotate(-90deg)";
        circle.style.transform = rotateSum;
        rotateValue = rotateSum;
      };

      downBtn.onclick = function () {
        rotateSum = rotateValue + "rotate(90deg)";
        circle.style.transform = rotateSum;
        rotateValue = rotateSum;
      };
    </script>
  </body>
</html>
